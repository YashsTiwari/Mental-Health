<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="chat.css">

</head>
<body>
    
    <main class="flex chat-main">
        <div class="chat-container" id="chat-container">

        </div>

        <!-- containerize and change the innerHTML  -->
        <div class="post-message flex" id="post-message">
            <input type="text" class="message-type-box" name="message-input" id="message-input" class="message-input" placeholder="Type your message here..">
            <div class="checkbox felx">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">Post Anonymously</label>
            </div>
            <input type="button" class="search-button primary-button" value="Send" id="search-button">
        </div>
        <!--  -->
        
    </main>
    <template class="template-post-message" id="template-post-message"> 
        <div class="template-content">
            <h4 id="template-card-user-name">user_name</h4>
            <p id="template-card-message">sample message</p>
            <h6 id="template-card-time" class="template-card-time">time</h6>
        </div>
    </template>
    <!-- <script src="main-script.js"></script> -->
    <script src="chat.js"></script>
</body>
</html>
